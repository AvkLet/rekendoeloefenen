<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitsen tot 10 - Flitser</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #a8edea, #fed6e3, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            z-index: 1000;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: bounce 0.5s ease-out;
        }

        @keyframes bounce {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .title {
            color: #ff6b6b;
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .instructie {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        .splits-container {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 40px 30px;
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .splits-visueel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .top-getal {
            background: white;
            color: #667eea;
            border: 3px solid white;
            border-radius: 10px;
            padding: 20px 30px;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .splits-lijnen {
            display: flex;
            gap: 60px;
            position: relative;
        }

        .lijn {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .splits-input-box {
            background: white;
            border: 3px solid #ff6b6b;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            width: 80px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .splits-input-box input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 1em;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: #333;
        }

        .splits-input-box input:focus {
            outline: none;
        }

        .splits-input-box.filled {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .splits-input-box input:disabled {
            color: #4caf50;
            cursor: not-allowed;
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .stoplicht-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .stoplicht {
            width: 80px;
            height: 160px;
            background: #333;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .licht {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #444;
            border: 2px solid #666;
            margin: 0;
        }

        .licht.rood-aan { background: #ff4444; box-shadow: 0 0 15px #ff4444; }
        .licht.oranje-aan { background: #ffaa44; box-shadow: 0 0 15px #ffaa44; }
        .licht.groen-aan { background: #44ff44; box-shadow: 0 0 15px #44ff44; }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .resultaten {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .resultaat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
            font-size: 1.1em;
        }

        .resultaat-item:last-child { border-bottom: none; }
        .correct { color: #28a745; }
        .wrong { color: #dc3545; }

        .score-summary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .score-summary h3 { margin-top: 0; }

        .score-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .score-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .hidden { display: none; }
        .game-screen { display: none; }
        .results-screen { display: none; }
        .start-screen { text-align: center; }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">üè† Home</a>

    <div class="container">
        <!-- Start scherm -->
        <div class="start-screen" id="startScreen">
            <h1 class="title">Splitsen tot 10</h1>
            <p class="instructie">Splits de getallen! Klik op start om te beginnen, succes!</p>
            <button class="button" id="startBtn" onclick="startTimer()">üöÄ Start</button>
        </div>
        
        <!-- Spel scherm -->
        <div class="game-screen" id="gameScreen">
            <div class="stoplicht-container">
                <div class="stoplicht">
                    <div class="licht" id="roodLicht"></div>
                    <div class="licht" id="oranjeLicht"></div>
                    <div class="licht groen-aan" id="groenLicht"></div>
                </div>
            </div>
            
            <div class="splits-container">
                <div class="splits-visueel">
                    <div class="top-getal" id="topGetal">5</div>
                    <div class="splits-lijnen">
                        <div class="lijn">
                            <div class="splits-input-box">
                                <input type="number" id="input1" placeholder="?" min="0" max="10">
                            </div>
                        </div>
                        <div class="lijn">
                            <div class="splits-input-box">
                                <input type="number" id="input2" placeholder="?" min="0" max="10">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="button" onclick="volgendeSom()">‚Üí Volgende</button>
        </div>
        
        <!-- Resultaten scherm -->
        <div class="results-screen" id="resultsScreen">
            <h2 class="title">üìä Jouw Resultaten</h2>
            
            <div class="score-summary" id="scoreSummary">
                <h3>Totale Score</h3>
                <div class="score-grid">
                    <div class="score-item">
                        <div>‚úÖ Goed</div>
                        <div id="goedTotaal">0</div>
                    </div>
                    <div class="score-item">
                        <div>üìù Totaal sommen</div>
                        <div id="totaalSommen">0</div>
                    </div>
                    <div class="score-item">
                        <div>‚è±Ô∏è Gem. sec/som</div>
                        <div id="gemSeconden">0.0</div>
                    </div>
                </div>
            </div>
            
            <div class="resultaten" id="resultatenLijst"></div>
            
            <button class="button" onclick="opnieuwBeginnen()">üîÑ Opnieuw</button>
        </div>
    </div>

    <script>
        let sommen = [];
        let huidigeSomIndex = 0;
        let tijdOver = 120;
        let timerInterval;
        let spelActief = false;

        function genereerSom() {
            const getal = Math.floor(Math.random() * 9) + 2; // 2 t/m 10
            const voorIngevuld = Math.floor(Math.random() * (getal - 1)) + 1; // 1 t/m getal-1
            const welkVakje = 1; // Altijd linkervakje
            
            return {
                getal,
                voorIngevuld,
                welkVakje,
                antwoord1: voorIngevuld,
                antwoord2: null,
                somNummer: sommen.length + 1
            };
        }

        function startTimer() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            
            sommen = [];
            huidigeSomIndex = 0;
            tijdOver = 120;
            spelActief = true;
            
            timerInterval = setInterval(updateTimer, 1000);
            volgendeSom();
            document.getElementById('input1').focus();
        }

        function updateTimer() {
            tijdOver--;
            const roodLicht = document.getElementById('roodLicht');
            const oranjeLicht = document.getElementById('oranjeLicht');
            const groenLicht = document.getElementById('groenLicht');
            
            if (tijdOver <= 0) {
                roodLicht.classList.add('rood-aan');
                oranjeLicht.classList.remove('oranje-aan');
                groenLicht.classList.remove('groen-aan');
                clearInterval(timerInterval);
                spelActief = false;
                toonResultaten();
            } else if (tijdOver <= 60) {
                oranjeLicht.classList.add('oranje-aan');
                groenLicht.classList.remove('groen-aan');
                roodLicht.classList.remove('rood-aan');
            }
        }

        function volgendeSom() {
            if (!spelActief) return;
            
            const input1 = document.getElementById('input1');
            const input2 = document.getElementById('input2');
            
            if (sommen.length > 0) {
                const huidigeSom = sommen[sommen.length - 1];
                huidigeSom.antwoord2 = parseInt(input2.value) || null;
            }
            
            const nieuweSom = genereerSom();
            sommen.push(nieuweSom);
            
            document.getElementById('topGetal').textContent = nieuweSom.getal;
            
            // Linkervakje altijd ingevuld en disabled
            input1.value = nieuweSom.voorIngevuld;
            input1.disabled = true;
            input1.parentElement.classList.add('filled');
            
            // Rechtervakje leeg en actief
            input2.value = '';
            input2.disabled = false;
            input2.parentElement.classList.remove('filled');
            input2.focus();
        }

        function toonResultaten() {
            const input1 = document.getElementById('input1');
            const input2 = document.getElementById('input2');
            
            if (sommen.length > 0) {
                const laatsteSom = sommen[sommen.length - 1];
                laatsteSom.antwoord2 = parseInt(input2.value) || null;
            }
            
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';
            
            let goed = 0;
            const totaal = sommen.length;
            const resultatenLijst = document.getElementById('resultatenLijst');
            resultatenLijst.innerHTML = '';
            
            sommen.forEach(som => {
                const a1 = som.antwoord1 !== null ? som.antwoord1 : 0;
                const a2 = som.antwoord2 !== null ? som.antwoord2 : 0;
                const isCorrect = (a1 + a2 === som.getal) && a1 >= 0 && a2 >= 0 && a1 <= som.getal && a2 <= som.getal;
                
                if (isCorrect) goed++;
                const item = document.createElement('div');
                item.className = `resultaat-item ${isCorrect ? 'correct' : 'wrong'}`;
                const antwoord1Tekst = som.antwoord1 !== null ? som.antwoord1 : '(leeg)';
                const antwoord2Tekst = som.antwoord2 !== null ? som.antwoord2 : '(leeg)';
                const statusIcon = isCorrect ? '‚úÖ' : '‚ùå';
                item.innerHTML = `
                    <span>Som ${som.somNummer}: ${som.getal} = ${antwoord1Tekst} + ${antwoord2Tekst}</span>
                    <span>${statusIcon}</span>
                `;
                resultatenLijst.appendChild(item);
            });

            const gebruikt = Math.max(0, 120 - tijdOver);
            const gemSecPerSom = (totaal > 0) ? (gebruikt / totaal) : 0;

            document.getElementById('goedTotaal').textContent = goed;
            document.getElementById('totaalSommen').textContent = totaal;
            document.getElementById('gemSeconden').textContent = gemSecPerSom.toFixed(1);
        }

        function opnieuwBeginnen() {
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('roodLicht').classList.remove('rood-aan');
            document.getElementById('oranjeLicht').classList.remove('oranje-aan');
            document.getElementById('groenLicht').classList.add('groen-aan');
        }

        document.getElementById('input1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && spelActief && !this.disabled) {
                volgendeSom();
            }
        });

        document.getElementById('input2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && spelActief && !this.disabled) {
                volgendeSom();
            }
        });
    </script>
</body>
</html>
