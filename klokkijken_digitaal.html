<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klokkijken - Digitaal Invullen</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #a8edea, #fed6e3, #d299c2, #fef9d7);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            z-index: 1000;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: bounce 0.5s ease-out;
        }

        @keyframes bounce {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .title {
            color: #ff6b6b;
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .instructie {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        .clock-container {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock {
            width: 300px;
            height: 300px;
            border: 8px solid white;
            border-radius: 50%;
            position: relative;
            background: #f0f0f0;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .clock-center {
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hour-marker {
            position: absolute;
            width: 2px;
            height: 12px;
            background: #333;
            left: 50%;
            transform-origin: center;
        }

        .hour-number {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .hand {
            position: absolute;
            background: #333;
            transform-origin: bottom center;
            left: 50%;
            border-radius: 3px;
        }

        .hour-hand {
            width: 8px;
            height: 80px;
            background: #333;
            bottom: 50%;
            margin-left: -4px;
            z-index: 5;
        }

        .minute-hand {
            width: 6px;
            height: 110px;
            background: #ff6b6b;
            bottom: 50%;
            margin-left: -3px;
            z-index: 6;
        }

        .input-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .digital-time-input {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 15px;
            border: 3px solid #667eea;
        }

        .time-separator {
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }

        input[type="number"].time-input {
            font-size: 2.5em;
            padding: 10px;
            border: 3px solid #ff6b6b;
            border-radius: 10px;
            width: 80px;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
        }

        input[type="number"].time-input::-webkit-inner-spin-button,
        input[type="number"].time-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .stoplicht-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .stoplicht {
            width: 80px;
            height: 160px;
            background: #333;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .licht {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #444;
            border: 2px solid #666;
            margin: 0;
        }

        .licht.rood-aan { background: #ff4444; box-shadow: 0 0 15px #ff4444; }
        .licht.oranje-aan { background: #ffaa44; box-shadow: 0 0 15px #ffaa44; }
        .licht.groen-aan { background: #44ff44; box-shadow: 0 0 15px #44ff44; }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .resultaten {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .resultaat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
            font-size: 1.1em;
        }

        .resultaat-item:last-child { border-bottom: none; }
        .correct { color: #28a745; }
        .wrong { color: #dc3545; }

        .score-summary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .score-summary h3 { margin-top: 0; }

        .score-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .score-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .hidden { display: none; }
        .game-screen { display: none; }
        .results-screen { display: none; }
        .start-screen { text-align: center; }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">üè† Home</a>

    <div class="container">
        <!-- Start scherm -->
        <div class="start-screen" id="startScreen">
            <h1 class="title">üïê Klokkijken - Digitaal</h1>
            <p class="instructie">Vul de digitale tijd in!<br>Je hebt 5 minuten de tijd. Succes!</p>
            <button class="button" id="startBtn" onclick="startTimer()">üöÄ Start</button>
        </div>
        
        <!-- Spel scherm -->
        <div class="game-screen" id="gameScreen">
            <div class="stoplicht-container">
                <div class="stoplicht">
                    <div class="licht" id="roodLicht"></div>
                    <div class="licht" id="oranjeLicht"></div>
                    <div class="licht groen-aan" id="groenLicht"></div>
                </div>
            </div>
            
            <div class="clock-container">
                <div class="clock" id="clock">
                    <div class="clock-center"></div>
                    <div class="hand hour-hand" id="hourHand"></div>
                    <div class="hand minute-hand" id="minuteHand"></div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="digital-time-input">
                    <input type="number" class="time-input" id="urenInput" placeholder="00" min="0" max="23">
                    <span class="time-separator">:</span>
                    <input type="number" class="time-input" id="minutenInput" placeholder="00" min="0" max="59">
                </div>
            </div>
            
            <button class="button" onclick="volgendeTijd()">‚Üí Volgende</button>
        </div>
        
        <!-- Resultaten scherm -->
        <div class="results-screen" id="resultsScreen">
            <h2 class="title">üìä Jouw Resultaten</h2>
            
            <div class="score-summary" id="scoreSummary">
                <h3>Totale Score</h3>
                <div class="score-grid">
                    <div class="score-item">
                        <div>‚úÖ Goed</div>
                        <div id="goedTotaal">0</div>
                    </div>
                    <div class="score-item">
                        <div>üìù Totaal klokken</div>
                        <div id="totaalKlokken">0</div>
                    </div>
                </div>
            </div>
            
            <div class="resultaten" id="resultatenLijst"></div>
            
            <button class="button" onclick="opnieuwBeginnen()">üîÑ Opnieuw</button>
        </div>
    </div>

    <script>
        let tijden = [];
        let tijdOver = 300; // 5 minuten
        let timerInterval;
        let spelActief = false;

        function initClock() {
            const clock = document.getElementById('clock');
            
            // Voeg uurmarkeringen en cijfers toe
            for (let i = 1; i <= 12; i++) {
                // Cijfers
                const number = document.createElement('div');
                number.className = 'hour-number';
                number.textContent = i;
                const angle = (i * 30 - 90) * (Math.PI / 180);
                const radius = 115;
                const x = 150 + radius * Math.cos(angle);
                const y = 150 + radius * Math.sin(angle);
                number.style.left = (x - 10) + 'px';
                number.style.top = (y - 10) + 'px';
                clock.appendChild(number);
                
                // Streepjes voor alle 12 uren
                const marker = document.createElement('div');
                marker.className = 'hour-marker';
                marker.style.top = '10px';
                marker.style.transformOrigin = 'center 140px';
                marker.style.transform = `translateX(-50%) rotate(${i * 30}deg)`;
                clock.appendChild(marker);
            }
        }

        function genereerTijd() {
            const types = [5, 10, 50, 55]; // minuten: 5 over, 10 over, 10 voor, 5 voor
            const minuten = types[Math.floor(Math.random() * types.length)];
            const uur = Math.floor(Math.random() * 12) + 1; // 1-12 voor analoge klok
            
            // Bereken digitale tijd
            let digitaalUur = uur;
            let digitaleMinuten = minuten;
            
            // Voor minuten 50 en 55 (10 voor en 5 voor) blijft het uur hetzelfde op de digitale klok
            
            return {
                analogUur: uur,
                minuten: minuten,
                digitaalUur: digitaalUur,
                digitaleMinuten: digitaleMinuten,
                gebruikerUur: null,
                gebruikerMinuten: null,
                tijdNummer: tijden.length + 1
            };
        }

        function tekenKlok(tijd) {
            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');
            
            // Bereken hoeken
            const minuteAngle = tijd.minuten * 6; // 6 graden per minuut
            const hourAngle = (tijd.analogUur % 12) * 30 + (tijd.minuten / 60) * 30; // 30 graden per uur + fractie
            
            hourHand.style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;
        }

        function formatNumber(num) {
            return num < 10 ? '0' + num : '' + num;
        }

        function startTimer() {
            initClock();
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            
            tijden = [];
            tijdOver = 300;
            spelActief = true;
            
            timerInterval = setInterval(updateTimer, 1000);
            volgendeTijd();
            document.getElementById('urenInput').focus();
        }

        function updateTimer() {
            tijdOver--;
            const roodLicht = document.getElementById('roodLicht');
            const oranjeLicht = document.getElementById('oranjeLicht');
            const groenLicht = document.getElementById('groenLicht');
            
            if (tijdOver <= 0) {
                roodLicht.classList.add('rood-aan');
                oranjeLicht.classList.remove('oranje-aan');
                groenLicht.classList.remove('groen-aan');
                clearInterval(timerInterval);
                spelActief = false;
                toonResultaten();
            } else if (tijdOver <= 150) {
                oranjeLicht.classList.add('oranje-aan');
                groenLicht.classList.remove('groen-aan');
                roodLicht.classList.remove('rood-aan');
            }
        }

        function volgendeTijd() {
            if (!spelActief) return;
            
            const urenInput = document.getElementById('urenInput');
            const minutenInput = document.getElementById('minutenInput');
            
            if (tijden.length > 0) {
                tijden[tijden.length - 1].gebruikerUur = parseInt(urenInput.value) || null;
                tijden[tijden.length - 1].gebruikerMinuten = parseInt(minutenInput.value) || null;
            }
            
            const nieuweTijd = genereerTijd();
            tijden.push(nieuweTijd);
            tekenKlok(nieuweTijd);
            
            urenInput.value = '';
            minutenInput.value = '';
            urenInput.focus();
        }

        function toonResultaten() {
            const urenInput = document.getElementById('urenInput');
            const minutenInput = document.getElementById('minutenInput');
            
            if (tijden.length > 0) {
                tijden[tijden.length - 1].gebruikerUur = parseInt(urenInput.value) || null;
                tijden[tijden.length - 1].gebruikerMinuten = parseInt(minutenInput.value) || null;
            }
            
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';
            
            let goed = 0;
            const totaal = tijden.length;
            const resultatenLijst = document.getElementById('resultatenLijst');
            resultatenLijst.innerHTML = '';
            
            tijden.forEach(tijd => {
                const isCorrect = tijd.gebruikerUur === tijd.digitaalUur && tijd.gebruikerMinuten === tijd.digitaleMinuten;
                if (isCorrect) goed++;
                
                const item = document.createElement('div');
                item.className = `resultaat-item ${isCorrect ? 'correct' : 'wrong'}`;
                
                const correctTijd = `${formatNumber(tijd.digitaalUur)}:${formatNumber(tijd.digitaleMinuten)}`;
                const gebruikerUurTekst = tijd.gebruikerUur !== null ? formatNumber(tijd.gebruikerUur) : '??';
                const gebruikerMinutenTekst = tijd.gebruikerMinuten !== null ? formatNumber(tijd.gebruikerMinuten) : '??';
                const gebruikerTijd = `${gebruikerUurTekst}:${gebruikerMinutenTekst}`;
                const statusIcon = isCorrect ? '‚úÖ' : '‚ùå';
                
                item.innerHTML = `
                    <span>Klok ${tijd.tijdNummer}: ${correctTijd}</span>
                    <span>${statusIcon} Jouw antwoord: ${gebruikerTijd}</span>
                `;
                resultatenLijst.appendChild(item);
            });

            document.getElementById('goedTotaal').textContent = goed;
            document.getElementById('totaalKlokken').textContent = totaal;
        }

        function opnieuwBeginnen() {
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('roodLicht').classList.remove('rood-aan');
            document.getElementById('oranjeLicht').classList.remove('oranje-aan');
            document.getElementById('groenLicht').classList.add('groen-aan');
        }

        // Enter key support - move to next field or submit
        document.getElementById('urenInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && spelActief) {
                document.getElementById('minutenInput').focus();
            }
        });

        document.getElementById('minutenInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && spelActief) {
                volgendeTijd();
            }
        });
    </script>
</body>
</html>
